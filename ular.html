<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Snake Game</title>
        <link rel="stylesheet" href="ular.css" />
    </head>
    <body>
        <h1>Game Ular</h1>
        <div class="game-container">
            <canvas id="gameCanvas" width="400" height="400"></canvas>
        </div>
        <button id="startButton">Mulai</button>
        <div class="controls">
            <button class="control-button" id="upButton">↑</button>
            <div>
                <button class="control-button" id="leftButton">←</button>
                <button class="control-button" id="downButton">↓</button>
                <button class="control-button" id="rightButton">→</button>
            </div>
        </div>
        <script src="ular.js"></script>
    </body>
</html>
